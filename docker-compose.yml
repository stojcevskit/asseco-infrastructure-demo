version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro

  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    restart: always
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: asseco_elastic
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: asseco_kibana
    restart: always
    ports:
      - "5601:5601"
    depends_on:
      - elastic

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.1
    container_name: asseco_filebeat
    user: root
    restart: always
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: filebeat -e -E output.elasticsearch.hosts=["asseco_elastic:9200"]
    depends_on:
      - elastic
